
<h3 ng-if="foundItems.length !== 0">
  Title: {{myMenu.title}} (# of items  {{foundItems.length}} )</h3>
<ul>
  <li ng-repeat="menuItem in myMenu.found">
     ({{menuItem.name}} ), {{menuItem.short_name}}, {{menuItem.description}}
     <button ng-click="onRemove({index: $mapKey});">Don't want this one!</button>
</li>
</ul>
